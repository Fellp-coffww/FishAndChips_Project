<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <p:fileUpload mode="advanced"
                          multiple="false"
                          update="messages cropperPanel"
                          listener="#{ControllerProduct.handleFileUpload}">
            </p:fileUpload>

            <p:outputPanel id="cropperPanel">

                <h:panelGrid columns="1" rendered="#{not empty ControllerProduct.originalImageFile}">

                    <h:panelGrid columns="2" cellpadding="7">

                        <p:outputPanel id="cropped">
                            <p:graphicImage cache="false"
                                            rendered="#{not empty ControllerProduct.getDynamicImage}"
                                            value="#{ControllerProduct.croppedImage}"
                                            width="100"
                                            height="100"/>
                        </p:outputPanel>

                    </h:panelGrid>

                </h:panelGrid>
            </p:outputPanel>

            <div class="card">
                <p:galleria value="#{ControllerProduct.images}" var="photo" numVisible="5" style="max-width: 640px">
                    <p:graphicImage value="#{photo}"/>
                    <f:facet name="thumbnail">
                        <p:graphicImage value="#{photo}"/>
                    </f:facet>
                </p:galleria>
            </div>

        </h:form>
    </div>


</h:body>
</html>
