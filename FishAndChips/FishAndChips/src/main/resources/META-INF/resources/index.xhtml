<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Gerenciamento de Comandas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .mesas {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        .mesa {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 30px;
            margin: 20px;
            cursor: pointer;
            width: 100px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <f:facet name="start">
                    <p:graphicImage name="img/41d41629fa61f6a532018f0cde7a2017.jpg"/>
                </f:facet>

                <p:submenu label="Menu" icon="pi pi-bars">
                    <p:column>
                        <p:submenu label="Menu">
                            <p:menuitem value="Inicio" url="home.xhtml"/>
                            <p:menuitem value="Mesas" url="index.xhtml"/>
                            <p:menuitem value="RelatÃ³rio"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
    </div>
    <h2>Mesas</h2>
    <div class="mesas">
        <ui:repeat value="#{MesaBean.mesas}" var="mesa" >
            <h:commandButton value="#{mesa}" styleClass="mesa"/>
        </ui:repeat>
    </div>    
</h:body>
