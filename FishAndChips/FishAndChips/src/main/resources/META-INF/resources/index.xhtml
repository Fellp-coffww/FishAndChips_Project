<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mesas</title>
    <link rel="icon" type="image/jpg" href="img/41d41629fa61f6a532018f0cde7a2017.jpg"/>
    <style>

        body {
            margin: 0;
            padding: 0;
        }
        .mesas {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        .mesa {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 30px;
            margin: 20px;
            cursor: pointer;
            width: 100px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</h:head>
<h:body>
    <div class="card">
        <h:form id="form">
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <f:facet name="start">
                    <p:graphicImage value="src/main/resources/META-INF/resources/img/41d41629fa61f6a532018f0cde7a2017.jpg"/>
                </f:facet>

                <p:submenu label="Menu" icon="pi pi-bars">
                    <p:column>
                        <p:submenu label="Menu">
                            <p:menuitem value="Inicio" url="home.xhtml"/>
                            <p:menuitem value="Mesas" url="index.xhtml" update="form"/>
                            <p:menuitem value="RelatÃ³rio" url="relatorio.xhtml"/>
                            <p:menuitem value="Cadastro de produtos" url="product.xhtml"/>
                            <p:menuitem value="Cadastro de categoria" url="category.xhtml"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
    </div>

    <h:form>

    <div class="mesas">

        <ui:repeat var="desk" value="#{deskController.desks}" varStatus="status" start="1">
            <p:commandLink update="form" rendered="#{desk.tableState == 'FREE'}" value="Mesa#{status.index + 1}" style="background-color: green; color: white; border: none; border-radius: 5px; padding: 30px; margin: 20px; cursor: pointer; width: 120px; text-align: center; text-decoration: none;" action="#{deskController.navegarParaComanda(desk.id) }"/>
            <p:commandLink update="form" rendered="#{desk.tableState == 'BUSY'}" value="Mesa#{status.index + 1}" style="background-color: red; color: white; border: none; border-radius: 5px; padding: 30px; margin: 20px; cursor: pointer; width: 120px; text-align: center; text-decoration: none;" action="#{deskController.navegarParaComanda(desk.id)}"/>
            <p:commandLink update="form" rendered="#{desk.tableState == 'WAINTING_PAYMENT'}" value="Mesa#{status.index + 1}" style="background-color: orange; color: white; border: none; border-radius: 5px; padding: 30px; margin: 20px; cursor: pointer; width: 120px; text-align: center; text-decoration: none;" action="#{deskController.navegarParaComanda(desk.id)}"/>
        </ui:repeat>

    </div>
</h:form>
</h:body>
</html>
