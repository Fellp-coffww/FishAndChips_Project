<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Finalizar Comanda</title>
    <link rel="icon" type="image/jpg" href="img/41d41629fa61f6a532018f0cde7a2017.jpg"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-grid {
            width: 100%;
            border-spacing: 10px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .textarea, .input, .select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        .textarea[readonly], .input[readonly] {
            background-color: #e9ecef;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .card {
            margin-bottom: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            max-width: 1000px;
            width: 100%;
        }
    </style>
</h:head>
<h:body>

    <h:form id="finalizarComandaForm" class="form-container">
        <h1 style="text-align: center; color: #0056b3">Finalizar Comanda</h1>
        <h:panelGrid columns="2" cellpadding="5" class="form-grid ">
            <h:outputLabel value="Consumo da Mesa:" for="consumoMesa" class="label"/>
            <h:inputTextarea id="consumoMesa" value="#{saleController.viewCommand}" readonly="true" rows="15" cols="70" class="textarea"/>

            <h:outputLabel value="Valor Total:" for="valorTotal" class="label"/>
            <p:inputNumber id="valorTotal" value="#{saleController.sale.price}" readonly="true" class="output" symbol=" R$"
                           symbolPosition="s" decimalSeparator="," thousandSeparator=".">
            </p:inputNumber>

            <h:outputLabel value="Valor por Pessoa:" for="valorPorPessoa" class="label"/>
            <p:inputNumber id="valorPorPessoa" value="#{saleController.pricePeople}" readonly="true" class="output" symbol=" R$"
                           symbolPosition="s" decimalSeparator="," thousandSeparator=".">
            </p:inputNumber>

            <h:outputLabel value="MÃ©todo de Pagamento:" for="metodoPagamento" class="label"/>
            <p:selectOneMenu id="metodoPagamento" value="#{saleController.sale.paymentMethod}">
                <f:selectItems value="#{saleController.paymentMethods}" var="method" itemLabel="#{method}" itemValue="#{method}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <div class="card">

            <h:commandButton type="submit" value="Concluir Pagamento" actionListener="#{saleController.finishHim}" class="button"/>
        </div>
    </h:form>

</h:body>
</html>
