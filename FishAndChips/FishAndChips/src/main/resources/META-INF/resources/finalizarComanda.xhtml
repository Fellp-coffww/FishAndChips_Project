<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Finalizar Comanda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-grid {
            width: 100%;
            border-spacing: 10px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .textarea, .input, .select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        .textarea[readonly], .input[readonly] {
            background-color: #e9ecef;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>

<h:form id="finalizarComandaForm" class="form-container">
    <h1>Finalizar COmanda</h1>
    <h:panelGrid columns="2" cellpadding="5" class="form-grid">
        <h:outputLabel value="Consumo da Mesa:" for="consumoMesa" class="label"/>
        <h:inputTextarea id="consumoMesa" value="#{comandaBean.consumoMesa}" readonly="true" rows="5" cols="30" class="textarea"/>

        <h:outputLabel value="Valor Total:" for="valorTotal" class="label"/>
        <h:inputText id="valorTotal" value="#{comandaBean.valorTotal}" readonly="true" class="input"/>

        <h:outputLabel value="Valor por Pessoa:" for="valorPorPessoa" class="label"/>
        <h:inputText id="valorPorPessoa" value="#{comandaBean.valorPorPessoa}" readonly="true" class="input"/>

        <h:outputLabel value="Método de Pagamento:" for="metodoPagamento" class="label"/>
        <h:selectOneMenu id="metodoPagamento" value="#{comandaBean.metodoPagamento}" class="select">
            <f:selectItem itemLabel="Selecione" itemValue=""/>
            <f:selectItem itemLabel="Dinheiro" itemValue="dinheiro"/>
            <f:selectItem itemLabel="Cartão de Débito" itemValue="debito"/>
            <f:selectItem itemLabel="Cartão de Crédito" itemValue="credito"/>
            <f:selectItem itemLabel="Pix" itemValue="pix"/>
        </h:selectOneMenu>
    </h:panelGrid>

    <h:commandButton value="Concluir Pagamento" action="#{comandaBean.concluirPagamento}" class="button"/>
</h:form>

</h:body>
</html>
