<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Cadastro de Categoria</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{CategoryController.categoryBean.name}" required="true" label="Nome">
            <f:validateLength minimum="3" />
        </h:inputText>

        <h:outputLabel for="descricao" value="Descrição:" />
        <h:inputTextarea id="descricao" value="#{CategoryController.categoryBean.description}" rows="5" cols="30" label="Descrição"/>

        <h:commandButton value="Salvar" action="#{CategoriaBean.save}" />
    </h:panelGrid>

    <h:messages globalOnly="true" layout="table" style="color:red"/>
</h:form>
</body>
</html>
