<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Categoria</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            width: 100%;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-footer {
            display: flex;
            justify-content: center;
        }
        .centered-label {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 1em;
        }
        .form-element {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-element label {
            width: 150px;
        }
        .form-element input, .form-element textarea, .form-element select {
            flex-grow: 1;
        }
    </style>




</h:head>

<h:body>


    <div class="menu-bar">
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <f:facet name="start">
                    <p:graphicImage value="src/main/resources/META-INF/resources/img/41d41629fa61f6a532018f0cde7a2017.jpg"/>
                </f:facet>

                <p:submenu label="Menu" icon="pi pi-bars">
                    <p:column>
                        <p:submenu label="Menu">
                            <p:menuitem value="Inicio" url="home.xhtml"/>
                            <p:menuitem value="Mesas" url="index.xhtml"/>
                            <p:menuitem value="Relatório"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
    </div>


    <div class="content">
        <div class="form-container">
            <h:form enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:card style="width: 25em;">
                    <f:facet name="title">
                        Cadastro de categoria
                    </f:facet>

                    <p>Digite os dados da categoria:</p>

                    <div class="form-element">
                        <h:outputLabel for="name" value="Nome da categoria:" />
                        <p:inputText id="name" value="#{categoryController.name}" required="true" label="Nome da categoria">
                            <f:validateLength minimum="3" />
                        </p:inputText>
                    </div>

                    <div class="form-element">
                        <h:outputLabel for="decription" value="Descrição da categoria:" />
                        <p:inputText id="decription" value="#{categoryController.description}" required="true" label="Descrição da categoria">
                        </p:inputText>
                    </div>

                    <f:facet name="footer">
                        <div class="card-footer">
                            <p:commandButton icon="pi pi-check" value="Salvar" action="#{categoryController.save()}" ajax="false" />
                        </div>
                    </f:facet>
                </p:card>
            </h:form>
        </div>
    </div>




</h:body>
</html>
